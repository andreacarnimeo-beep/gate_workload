
services:
  app:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
      - ./data:/app/data
    environment:
      - TZ=Europe/Rome
    command: bash -lc "pip install -r requirements.txt && streamlit run app.py --server.address=0.0.0.0 --server.port=8501"
    ports:
      - "8501:8501"

  scheduler:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
      - ./data:/app/data
    environment:
      - TZ=Europe/Rome
    command: bash -lc "pip install -r requirements.txt && while true; do python ingestion/run_ingestion.py || true; sleep 900; done"
